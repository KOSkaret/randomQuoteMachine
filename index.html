<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>random quote machine</title>
    <link rel="stylesheet" href="scss/vendor/normalize.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <div class="box">

      <div class="quote">
        <div class="row">
          <i class="fa fa-quote-left fa-2x fa-pull-left" aria-hidden="true"></i>
          <p id="quote"></p>
        </div>
        <p id="author"></p>
      </div>

      <div class="share row">
        <div id="twitter-share-button"></div>
        <p id="btn" class="btn">New quote</p>
      </div>

    </div>

    <div class="credit">
      <p>Made by Knut O. Skaret</p>
    </div>

  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
